# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

permissions:
  contents: read

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file chat/pom.xml
        env:
          AZURE_AISEARCH_ENDPOINT: ${{ secrets.AZURE_AISEARCH_ENDPOINT }}
          AZURE_AISEARCH_KEY: ${{ secrets.AZURE_AISEARCH_KEY }}
          AZURE_AISEARCH_INDEX_NAME: ${{ secrets.AZURE_AISEARCH_INDEX_NAME }}
          AZURE_AISEARCH_POLICY_INDEX_NAME: ${{ secrets.AZURE_AISEARCH_POLICY_INDEX_NAME }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          REST_SERVICE_ROOT_URL: ${{ secrets.REST_SERVICE_ROOT_URL }}
          MY_ENV_VAR: 'http://localhost:3000'
          POSTGRES_CONNECTION_URL: 'postgresql://bunkdb.postgres.database.azure.com/sue_plsas?sslmode=require'
          POSTGRES_CONNECTION_USER: 'someuser'
          POSTGRES_CONNECTION_PW: 'not for real'
          UNIT_TESTING: '1'

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          cache: yarn
          cache-dependency-path: 'web-ui/yarn.lock'

      - name: Setup kernel for react native, increase watchers
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
        shell: bash
        working-directory: ./web-ui
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          check-latest: true
          always-auth: true

      - name: Enable Corepack and Yarn 4.12.0
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
        shell: bash

      - name: Set yarn config
        run: |
          if [ -n "${FOLIO_NPM_REGISTRY:-}" ]; then
            yarn config set @folio:registry "$FOLIO_NPM_REGISTRY"
          fi
        shell: bash
        working-directory: ./web-ui

      - name: Set FOLIO NPM snapshot version
        working-directory: ./web-ui
        run: |
          git clone https://github.com/folio-org/folio-tools.git
          NEW_VERSION="$(folio-tools/github-actions-scripts/folioci_npmver.sh)"
          export NEW_VERSION
          node -e "const fs=require('fs'); const path=require('path'); const root=process.cwd(); const version=process.env.NEW_VERSION; const targets=[path.join(root,'package.json')]; const packagesDir=path.join(root,'packages'); if (fs.existsSync(packagesDir)) { for (const entry of fs.readdirSync(packagesDir)) { const file=path.join(packagesDir, entry, 'package.json'); if (fs.existsSync(file)) targets.push(file); } } for (const file of targets) { const data=JSON.parse(fs.readFileSync(file,'utf8')); data.version=version; fs.writeFileSync(file, JSON.stringify(data, null, 2) + '\n'); }"
          rm -rf folio-tools
        env:
          JOB_ID: ${{ github.run_number }}
        shell: bash

      - name: Run yarn install
        working-directory: ./web-ui
        run: |
          set -euo pipefail
          # If this runner is using Yarn v1, use legacy flags. Otherwise use Yarn 4+ flags.
          YV=$(yarn -v 2>/dev/null || true)
          if printf "%s" "$YV" | grep -qE '^1\.'; then
            yarn install --ignore-scripts --frozen-lockfile
          else
            corepack enable || true
            corepack prepare yarn@4.12.0 --activate || true
            yarn install --immutable
          fi
        shell: bash

      - name: Run yarn list
        working-directory: ./web-ui
        run: yarn list --pattern @folio
        shell: bash

      - name: Run yarn lint
        working-directory: ./web-ui
        run: yarn lint
        continue-on-error: true
        shell: bash

      - name: Run yarn test
        working-directory: ./web-ui
        run: xvfb-run --server-args="-screen 0 1024x768x24" yarn test $YARN_TEST_OPTIONS
        shell: bash

      - name: Run yarn formatjs-compile
        working-directory: ./web-ui
        if: ${{ env.COMPILE_TRANSLATION_FILES == 'true' }}
        run: yarn formatjs-compile
        shell: bash
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
