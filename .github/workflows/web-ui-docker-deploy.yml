# @format

name: Web UI Docker Build and Deploy

permissions:
  contents: read
  id-token: write

on:
  workflow_run:
    workflows: ["Java CI with Maven"]
    types:
      - completed
    branches: ['main']
  workflow_dispatch:

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    outputs:
      dependencies-changed: ${{ steps.changes.outputs.dependencies }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 2
      
      - name: Check for dependency changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "dependencies=true" >> $GITHUB_OUTPUT
            echo "Manual trigger detected, proceeding with Docker build"
          else
            # Get the commit that triggered the original workflow
            TRIGGER_SHA="${{ github.event.workflow_run.head_sha }}"
            echo "Checking for dependency changes in commit: $TRIGGER_SHA"
            
            # Check if any dependency files changed in the triggering commit
            if git diff --name-only $TRIGGER_SHA~1 $TRIGGER_SHA | grep -E "(pom\.xml|package\.json|yarn\.lock)$"; then
              echo "dependencies=true" >> $GITHUB_OUTPUT
              echo "Dependencies changed, proceeding with Docker build"
              echo "Changed files:"
              git diff --name-only $TRIGGER_SHA~1 $TRIGGER_SHA | grep -E "(pom\.xml|package\.json|yarn\.lock)$"
            else
              echo "dependencies=false" >> $GITHUB_OUTPUT
              echo "No dependency changes detected, skipping Docker build"
            fi
          fi

  build-and-deploy:
    needs: check-dependencies
    if: needs.check-dependencies.outputs.dependencies-changed == 'true'
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Log in to Azure Container Registry
        run: az acr login --name schoollawregistry
        
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: schoollawregistry.azurecr.io/compliance-ui
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web-ui
          file: ./web-ui/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
